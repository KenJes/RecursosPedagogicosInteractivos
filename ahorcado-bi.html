<html lang="es">
<head>

    <title>Ahorcado BI - Fundamentos de Business Intelligence</title>
    <style>
        /* ===========================
           VARIABLES Y RESET
        =========================== */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-light: #334155;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 15px;
        }

        /* ===========================
           CONTENEDOR PRINCIPAL
        =========================== */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* ===========================
           HEADER
        =========================== */
        .header {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95em;
        }

        /* ===========================
           ESTAD√çSTICAS
        =========================== */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-value.score { color: var(--warning); }
        .stat-value.lives { color: var(--danger); }
        .stat-value.level { color: var(--success); }
        .stat-value.streak { color: var(--secondary); }

        /* ===========================
           √ÅREA DE JUEGO
        =========================== */
        .game-area {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .hangman-drawing {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            min-height: 250px;
        }

        .hangman-svg {
            width: 250px;
            height: 250px;
        }

        .question-area {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary);
        }

        .question-label {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .category-badge {
            display: inline-block;
            background: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        /* ===========================
           PALABRA A ADIVINAR
        =========================== */
        .word-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            padding: 20px;
        }

        .letter-box {
            width: 45px;
            height: 55px;
            background: var(--bg-light);
            border: 2px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .letter-box.revealed {
            background: var(--primary);
            border-color: var(--primary);
            animation: revealLetter 0.5s ease;
        }

        .letter-box.space {
            background: transparent;
            border: none;
            width: 20px;
        }

        @keyframes revealLetter {
            0% { transform: scale(0) rotateY(180deg); }
            50% { transform: scale(1.2) rotateY(90deg); }
            100% { transform: scale(1) rotateY(0deg); }
        }

        /* ===========================
           TECLADO VIRTUAL
        =========================== */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 8px;
            max-width: 700px;
            margin: 0 auto;
        }

        .key {
            background: var(--bg-light);
            border: 2px solid var(--border);
            padding: 15px 10px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-light);
        }

        .key:hover:not(.disabled) {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .key:active:not(.disabled) {
            transform: translateY(0);
        }

        .key.disabled {
            background: var(--bg-dark);
            border-color: var(--bg-dark);
            color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .key.correct {
            background: var(--success);
            border-color: var(--success);
        }

        .key.incorrect {
            background: var(--danger);
            border-color: var(--danger);
        }

        /* ===========================
           FEEDBACK Y PISTAS
        =========================== */
        .feedback-box {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .feedback-box.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .feedback-box.error {
            border-left: 4px solid var(--danger);
        }

        .feedback-box.success {
            border-left: 4px solid var(--success);
        }

        .feedback-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .socratic-hint {
            background: rgba(139, 92, 246, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-style: italic;
            border-left: 3px solid var(--secondary);
        }

        /* ===========================
           BOTONES
        =========================== */
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-light);
        }

        /* ===========================
           MODAL
        =========================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ===========================
           INFORME/REPORTE
        =========================== */
        .report-container {
            background: white;
            color: #1e293b;
            padding: 40px;
            border-radius: 10px;
        }

        .report-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 20px;
        }

        .report-header h2 {
            color: var(--primary);
            font-size: 2em;
            margin-bottom: 10px;
        }

        .report-section {
            margin-bottom: 30px;
        }

        .report-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3em;
            border-left: 4px solid var(--secondary);
            padding-left: 15px;
        }

        .report-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .report-stat {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .report-stat-label {
            font-size: 0.9em;
            color: #64748b;
            margin-bottom: 5px;
        }

        .report-stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--primary);
        }

        .report-questions {
            margin-top: 20px;
        }

        .report-question-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #cbd5e1;
        }

        .report-question-item.correct {
            border-left-color: var(--success);
        }

        .report-question-item.incorrect {
            border-left-color: var(--danger);
        }

        .report-recommendations {
            background: #fef3c7;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--warning);
        }

        .report-recommendations h4 {
            color: #92400e;

        }

        .report-recommendations ul {
            margin-left: 20px;
            color: #78350f;
        }

        /* ===========================
           ANIMACIONES
        =========================== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* ===========================
           RESPONSIVE
        =========================== */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            }

            .game-area {
                padding: 20px 15px;
            }

            .keyboard {
                gap: 5px;
            }

            .key {
                padding: 12px 8px;

            }

            .letter-box {
                width: 35px;

                font-size: 1.4em;
            }

            .modal-content {
                padding: 25px;
            }

            .report-container {
                padding: 25px;
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container > *:not(.modal) {
                display: none !important;
            }

            .modal {
                display: block !important;
                position: static;
                background: white;
            }

            .modal-content {
                box-shadow: none;
                max-width: 100%;
            }

            .button-group {
                display: none !important;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

        /* ===================================================

        =================================================== */
        class GameController {
            constructor() {
                this.currentQuestion = null;
                this.guessedLetters = new Set();
                this.wrongGuesses = 0;
                this.maxWrong = 6;
                this.score = 0;
                this.level = 1;
                this.streak = 0;
                this.questionHistory = [];
                this.usedQuestions = new Set();
                this.hintsUsed = 0;
                this.skipsUsed = 0;
                this.startTime = null;
                
                this.initialize();
            }

            /**
             * Inicializa el juego
             */
            initialize() {
                this.startTime = new Date();
                this.createKeyboard();
                this.loadNewQuestion();
                this.setupEventListeners();
                this.updateStats();
            }

            /**
             * Crea el teclado virtual
             */
            createKeyboard() {
                const keyboard = document.getElementById('keyboard');
                const letters = 'ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ'.split('');
                
                letters.forEach(letter => {
                    const key = document.createElement('button');
                    key.className = 'key';
                    key.textContent = letter;
                    key.setAttribute('data-letter', letter);
                    key.addEventListener('click', () => this.handleGuess(letter));
                    keyboard.appendChild(key);
                });

                // Soporte para teclado f√≠sico
                document.addEventListener('keydown', (e) => {
                    const letter = e.key.toUpperCase();
                    if (letters.includes(letter) && !this.guessedLetters.has(letter)) {
                        this.handleGuess(letter);
                    }
                });
            }

            /**
             * Configura event listeners
             */
            setupEventListeners() {
                document.getElementById('hint-btn').addEventListener('click', () => this.showHint());
                document.getElementById('skip-btn').addEventListener('click', () => this.skipQuestion());
                document.getElementById('report-btn').addEventListener('click', () => this.showReport());
            }

            /**
             * Carga una nueva pregunta
             */
            loadNewQuestion() {
                // Filtrar preguntas no usadas
                const availableQuestions = questionBank.filter(q => !this.usedQuestions.has(q.answer));
                
                if (availableQuestions.length === 0) {
                    this.endGame('¬°Completaste todas las preguntas!');
                    return;
                }

                // Seleccionar pregunta aleatoria
                const randomIndex = Math.floor(Math.random() * availableQuestions.length);
                this.currentQuestion = availableQuestions[randomIndex];
                this.usedQuestions.add(this.currentQuestion.answer);

                // Resetear estado
                this.guessedLetters.clear();
                this.wrongGuesses = 0;
                
                // Actualizar UI
                document.getElementById('question').textContent = this.currentQuestion.question;
                document.getElementById('category').textContent = this.currentQuestion.category;
                this.renderWord();
                this.resetKeyboard();
                this.updateHangman();
                this.hideFeedback();
            }

            /**
             * Renderiza la palabra a adivinar
             */
            renderWord() {
                const wordDisplay = document.getElementById('word-display');
                wordDisplay.innerHTML = '';

                const answer = this.currentQuestion.answer;
                
                for (let char of answer) {
                    const letterBox = document.createElement('div');
                    
                    if (char === ' ') {
                        letterBox.className = 'letter-box space';
                    } else {
                        letterBox.className = 'letter-box';
                        if (this.guessedLetters.has(char)) {
                            letterBox.textContent = char;
                            letterBox.classList.add('revealed');
                        } else {
                            letterBox.textContent = '';
                        }
                    }
                    
                    wordDisplay.appendChild(letterBox);
                }
            }

            /**
             * Maneja un intento de letra
             */
            handleGuess(letter) {
                if (this.guessedLetters.has(letter)) return;

                this.guessedLetters.add(letter);
                
                const key = document.querySelector(`[data-letter="${letter}"]`);
                key.classList.add('disabled');

                const answer = this.currentQuestion.answer;
                
                if (answer.includes(letter)) {
                    // Acierto
                    key.classList.add('correct');
                    this.score += 10 * this.level;
                    this.renderWord();
                    
                    if (this.isWordComplete()) {
                        this.wordComplete();
                    }
                } else {
                    // Error
                    key.classList.add('incorrect');
                    this.wrongGuesses++;
                    this.updateHangman();
                    this.showSocraticHint();
                    
                    if (this.wrongGuesses >= this.maxWrong) {
                        this.wordFailed();
                    }
                }

                this.updateStats();
            }

            /**
             * Verifica si la palabra est√° completa
             */
            isWordComplete() {
                const answer = this.currentQuestion.answer;
                return answer.split('').every(char => 
                    char === ' ' || this.guessedLetters.has(char)
                );
            }

            /**
             * Maneja palabra completada
             */
            wordComplete() {
                this.streak++;
                const bonus = this.streak * 50;
                this.score += bonus;
                
                this.questionHistory.push({
                    question: this.currentQuestion.question,
                    answer: this.currentQuestion.answer,
                    category: this.currentQuestion.category,
                    correct: true,
                    attempts: this.wrongGuesses,
                    hintsUsed: this.hintsUsed
                });

                this.showFeedback(
                    '¬°Correcto! üéâ',
                    `Excelente trabajo. Has ganado ${bonus} puntos de bonificaci√≥n por tu racha de ${this.streak}.`,
                    'success'
                );

                if (this.questionHistory.length % 3 === 0) {
                    this.level++;
                }

                setTimeout(() => this.loadNewQuestion(), 3000);
            }

            /**
             * Maneja palabra fallida
             */
            wordFailed() {
                this.streak = 0;
                
                this.questionHistory.push({
                    question: this.currentQuestion.question,
                    answer: this.currentQuestion.answer,
                    category: this.currentQuestion.category,
                    correct: false,
                    attempts: this.wrongGuesses,
                    hintsUsed: this.hintsUsed
                });

                // Revelar respuesta
                this.currentQuestion.answer.split('').forEach(char => {
                    if (char !== ' ') {
                        this.guessedLetters.add(char);
                    }
                });
                this.renderWord();

                this.showFeedback(
                    '¬°Se acabaron las vidas! üíî',
                    `La respuesta era: <strong>${this.currentQuestion.answer}</strong>`,
                    'error'
                );

                setTimeout(() => {
                    if (this.questionHistory.length >= 5) {
                        this.endGame('Has completado el cuestionario');
                    } else {
                        this.loadNewQuestion();
                    }
                }, 4000);
            }

            /**
             * Muestra pista socr√°tica
             */
            showSocraticHint() {
                const hintIndex = Math.min(this.wrongGuesses - 1, this.currentQuestion.socraticHints.length - 1);
                if (hintIndex >= 0) {
                    const hint = this.currentQuestion.socraticHints[hintIndex];
                    const hintBox = document.getElementById('socratic-hint');
                    hintBox.textContent = `üí≠ Reflexiona: ${hint}`;
                    hintBox.style.display = 'block';
                }
            }

            /**
             * Muestra pista regular
             */
            showHint() {
                if (this.hintsUsed >= 2) {
                    alert('Ya usaste todas tus pistas para esta pregunta');
                    return;
                }

                this.hintsUsed++;
                this.score = Math.max(0, this.score - 20);

                this.showFeedback(
                    'üí° Pista',
                    this.currentQuestion.hint,
                    'success'
                );

                this.updateStats();
            }

            /**
             * Salta la pregunta
             */
            skipQuestion() {
                if (!confirm('¬øSeguro que quieres saltar esta pregunta? Perder√°s 50 puntos.')) {
                    return;
                }

                this.skipsUsed++;
                this.score = Math.max(0, this.score - 50);
                this.streak = 0;

                this.questionHistory.push({
                    question: this.currentQuestion.question,
                    answer: this.currentQuestion.answer,
                    category: this.currentQuestion.category,
                    correct: false,
                    skipped: true
                });

                this.loadNewQuestion();
            }

            /**
             * Actualiza el dibujo del ahorcado
             */
            updateHangman() {
                const bodyParts = document.querySelectorAll('.body-part');
                bodyParts.forEach((part, index) => {
                    if (index < this.wrongGuesses) {
                        part.style.display = 'block';
                    }
                });

                const lives = this.maxWrong - this.wrongGuesses;
                document.getElementById('lives').textContent = lives;
            }

            /**
             * Resetea el teclado
             */
            resetKeyboard() {
                document.querySelectorAll('.key').forEach(key => {
                    key.classList.remove('disabled', 'correct', 'incorrect');
                });
                this.hintsUsed = 0;
            }

            /**
             * Actualiza estad√≠sticas
             */
            updateStats() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('streak').textContent = this.streak;
            }

            /**
             * Muestra feedback
             */
            showFeedback(title, text, type) {
                const feedbackBox = document.getElementById('feedback-box');
                const feedbackTitle = document.getElementById('feedback-title');
                const feedbackText = document.getElementById('feedback-text');

                feedbackTitle.textContent = title;
                feedbackText.innerHTML = text;
                feedbackBox.className = `feedback-box show ${type}`;
            }

            /**
             * Oculta feedback
             */
            hideFeedback() {
                document.getElementById('feedback-box').classList.remove('show');
                document.getElementById('socratic-hint').style.display = 'none';
            }

            /**
             * Termina el juego
             */
            endGame(message) {
                const modal = document.getElementById('end-modal');
                const endMessage = document.getElementById('end-message');

                const correctAnswers = this.questionHistory.filter(q => q.correct).length;
                const totalQuestions = this.questionHistory.length;
                const accuracy = totalQuestions > 0 ? ((correctAnswers / totalQuestions) * 100).toFixed(1) : 0;

                endMessage.innerHTML = `
                    <p style="text-align: center; margin-bottom: 20px; font-size: 1.2em;">${message}</p>
                    <div style="background: var(--bg-light); padding: 20px; border-radius: 10px;">
                        <h3 style="margin-bottom: 15px; text-align: center;">Resumen Final</h3>
                        <p><strong>Puntuaci√≥n Total:</strong> ${this.score} puntos</p>
                        <p><strong>Nivel Alcanzado:</strong> ${this.level}</p>
                        <p><strong>Preguntas Correctas:</strong> ${correctAnswers} / ${totalQuestions}</p>
                        <p><strong>Precisi√≥n:</strong> ${accuracy}%</p>
                        <p><strong>Racha M√°xima:</strong> ${Math.max(...this.questionHistory.map((_, i) => {
                            let streak = 0;
                            for (let j = i; j < this.questionHistory.length && this.questionHistory[j].correct; j++) {
                                streak++;
                            }
                            return streak;
                        }), 0)}</p>
                    </div>
                `;

                modal.classList.add('show');
            }

            /**
             * Genera y muestra el informe
             */
            showReport() {

                // Generar recomendaciones basadas en el desempe√±o
                const recommendations = this.generateRecommendations();

                reportContent.innerHTML = `

                            minute: '2-digit'

                    </div>

                    <div class="report-section">
                        <h3>üìà Estad√≠sticas Generales</h3>

                    <div class="report-section">

                        <p><strong>Preguntas Respondidas:</strong> ${totalQuestions}</p>

            /**
             * Genera recomendaciones personalizadas
             */
            generateRecommendations() {
                const recommendations = [];
                const correctAnswers = this.questionHistory.filter(q => q.correct).length;
                const totalQuestions = this.questionHistory.length;
                const accuracy = totalQuestions > 0 ? (correctAnswers / totalQuestions) * 100 : 0;

                if (accuracy < 50) {
                    recommendations.push("Revisa los conceptos fundamentales de Business Intelligence. Considera repasar el material de clase.");
                    recommendations.push("Practica con ejercicios adicionales sobre arquitectura de BI y procesos ETL.");
                }

                if (accuracy >= 50 && accuracy < 75) {
                    recommendations.push("Buen progreso. Enf√≥cate en las categor√≠as donde tuviste m√°s errores.");
                    recommendations.push("Profundiza en los conceptos de an√°lisis avanzado y tipos de an√°lisis.");
                }

                if (accuracy >= 75) {
                    recommendations.push("¬°Excelente dominio de los fundamentos de BI!");
                    recommendations.push("Considera explorar temas avanzados como Machine Learning aplicado a BI.");
                }

                // An√°lisis por categor√≠a
                const categoryPerformance = {};
                this.questionHistory.forEach(q => {
                    if (!categoryPerformance[q.category]) {
                        categoryPerformance[q.category] = { correct: 0, total: 0 };
                    }
                    categoryPerformance[q.category].total++;
                    if (q.correct) categoryPerformance[q.category].correct++;
                });

                Object.entries(categoryPerformance).forEach(([category, stats]) => {
                    const catAccuracy = (stats.correct / stats.total) * 100;
                    if (catAccuracy < 60) {
                        recommendations.push(`Refuerza tus conocimientos en: ${category}`);
                    }
                });

                return recommendations;
            }

                if (accuracy >= 80) {

                    mostrando capacidad para identificar correctamente conceptos clave, procesos y herramientas.

                    Se recomienda continuar con temas avanzados y casos pr√°cticos de aplicaci√≥n empresarial.`;
                } else if (accuracy >= 60) {
                    return `El estudiante muestra un nivel competente en los fundamentos de BI, con √°reas de oportunidad 
                    en conceptos espec√≠ficos. Se sugiere reforzar el estudio mediante casos pr√°cticos y ejercicios 
                    adicionales en las categor√≠as con menor desempe√±o. La comprensi√≥n general es adecuada pero requiere 
                    consolidaci√≥n de conocimientos para aplicaci√≥n pr√°ctica.`;
                } else {

                    Business Intelligence. Se recomienda revisar el material te√≥rico, participar en sesiones de tutor√≠a 
                    y realizar ejercicios pr√°cticos adicionales. Es importante consolidar la comprensi√≥n de conceptos 
                    b√°sicos antes de avanzar a temas m√°s complejos. Se sugiere utilizar recursos complementarios y 
                    estudiar ejemplos aplicados al contexto empresarial.`;
                }
            }

            /**

            resetGame() {

                document.getElementById('report-modal').classList.remove('show');
                
                this.currentQuestion = null;
                this.guessedLetters.clear();
                this.wrongGuesses = 0;
                this.score = 0;
                this.level = 1;
                this.streak = 0;
                this.questionHistory = [];
                this.usedQuestions.clear();
                this.hintsUsed = 0;
                this.skipsUsed = 0;
                this.startTime = new Date();

                this.updateStats();
                this.loadNewQuestion();
            }
        }
